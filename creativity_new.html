	<script>
			// this is important for IEs
			var polyfilter_scriptpath = '/js/';
			$(document).ready(function(){
				function reponsive(){				
				var window_width=$(window).width();
				var window_height=$(window).height();
				if(window_width>1260){
				var box_width=315;
				var margin_left_right=window_width-1260;
				var outer_container_width=1260;
				
				}else{
				var box_width=window_width/4;
				box_width= box_width-25;
				var outer_container_width=box_width*4;
				var margin_left_right=window_width-outer_container_width;
				
				}
				if(window_height>860){
				var box_height=215;
				var margin_top_bottom=window_height-860;
				var outer_container_height=860;
				}else{
				var box_height=window_height/4;
				box_height=box_height-20;
				var outer_container_height=box_height*4;
				margin_top_bottom=30;
				}
				var margin_l_r=margin_left_right/2;
				var margin_t_b=margin_top_bottom/2;
				$('.box').css("width",box_width);
				$('.box').css("height",box_height);
				$('.img-creativity').css("height",box_height);
				$('.img-creativity').css("width",box_width);
				$('.outer-container').css("width",outer_container_width);
				$('.outer-container').css("height",outer_container_height);
				$('.outer-container').css("margin-left",margin_l_r);
				$('.outer-container').css("margin-right",margin_l_r);
				$('.outer-container').css("margin-top",margin_t_b+10);
				$('.outer-container').css("margin-bottom",margin_t_b+10);
				}

				reponsive();
				var zoom = $( window ).width();
				$(window).resize(function() {
				var zoomNew = $( window ).width();

				if (zoom != zoomNew) {
					
					reponsive();
				}
				});
			});
		</script>
